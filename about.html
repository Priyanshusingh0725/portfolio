<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Me - Fun Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding-top: 100px;
      min-height: 100vh;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .face {
      display: inline-block;
      margin-top: 50px;
      font-size: 10rem;
      position: relative;
      animation: bounce 2s infinite;
    }
    .eyes {
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 4rem;
    }
    .eye {
      animation: blink 3s infinite;
    }
    @keyframes blink {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    h1 {
      font-size: 3rem;
      margin-top: 20px;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <h1>Hey there! 👋</h1>
  <p>I'm Priyanshu Singh, and yes, this is my slightly crazy About page. Why not have some fun while we’re at it?</p>

  <div class="face">
    <div class="eyes">
      <div class="eye">👁️</div>
      <div class="eye">👁️</div>
    </div>
    <div style="font-size:5rem; margin-top:20px;">😄</div>
  </div>

</body>
</html>
